<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
                Agregar Pacientes
            </ui:define>
            <ui:define name="content">
               
                <h:form styleClass="form">
                    <p:growl id="mensajes" showDetail="true" life="4000"/>

                     <p:outputPanel style="padding-bottom: 5px; text-align: left">
                        <p:commandButton value="Agregar" icon="ui-icon-document" onclick="PF('dlgNuevo').show()" />
                        
                            
                    </p:outputPanel>

                    <p:outputPanel id="pnlListado">
                      
                    </p:outputPanel>

                    <p:outputPanel style="padding-top: 5px;">
                        
                    </p:outputPanel>

                    <p:dialog header="Agregar Pacientes" widgetVar="dlgNuevo" id="dlgNuevo" 
                              closeOnEscape="true" modal="true">
                        <h:panelGrid columns="2">

                          <h:outputLabel for="nombre" value="Nombre y Apellidos:"/>
                          <p:inputText id="nombre" value="#{pacienteBean.paciente.nombre}" size="12"
                                         required="true" requiredMessage="El nombre es obligatoria!"/>
                          
                          <h:outputLabel for="id" value="DueÃ±o o Cuidador:"/>
                          <p:selectOneMenu id="iddueno" value="#{pacienteBean.paciente.iddueno}">
                              <f:selectItems value="#{duenoBean.duenos}" var="d" itemLabel="#{d.nombre}" itemValue="#{d.id}"/>
                            </p:selectOneMenu>
                          
                          <h:outputLabel for="id" value="Nombre del Veterinario:"/>
                          <p:selectOneMenu id="idveterinario" value="#{pacienteBean.paciente.idveterinario}">
                              <f:selectItems value="#{veterinarioBean.veterinarios}" var="v" itemLabel="#{v.nombre}" itemValue="#{v.id}"/>
                            </p:selectOneMenu>
                            
                            <h:outputLabel for="codigo" value="Enfermedad:"/>
                            <p:selectOneMenu id="codigoenfermedad" value="#{pacienteBean.paciente.codigoenfermedad}">
                                <f:selectItems value="#{enfermedadBean.enfermedades}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.codigo}"/>
                            </p:selectOneMenu>
                            
                             <h:outputLabel for="codigo" value="Nombre Medicamento:"/>
                             <p:selectOneMenu id="codigomedicamento" value="#{pacienteBean.paciente.codigomedicamento}">
                                 <f:selectItems value="#{medicamentoBean.medicamentos}" var="m" itemLabel="#{m.nombre}" itemValue="#{m.codigo}"/>
                            </p:selectOneMenu>

                       
                            <h:outputLabel for="estado" value="Estado:"/>
                            <h:selectBooleanCheckbox id="estado" value="#{pacienteBean.paciente.estado}"/>


                            <h:panelGroup/>
                            <p:commandButton value="Agregar" 
                                             action="#{pacienteBean.setPaciente(pacienteBean.agregar())}" icon=" ui-icon-disk" 
                                             oncomplete="PF('dlgNuevo').hide()" update="pnlListado dlgNuevo mensajes"  />
                          

                        </h:panelGrid>
                       </p:dialog>	
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
