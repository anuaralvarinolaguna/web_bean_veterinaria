<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
               Modificar  Dueños
            </ui:define>
            <ui:define name="content">  
           
                <h:form>
                     <p:dataTable value="#{param}" var="d">
                         <p:column headerText="ID" style="width: 3px">
                             <h:inputText id="idD" value="#{duenoBean.dueno.id}" readonly="#{facesContext.renderResponse}" size="3"/>
                         </p:column>

                         <p:column headerText="Cedula" style="width: 5px">
                             <h:inputText id="cedula" value="#{duenoBean.dueno.cedula}" size="11"/>
                         </p:column>

                         <p:column headerText="Nombre" style="width: 25px">
                             <h:inputText id="nombre" value="#{duenoBean.dueno.nombre}" size="20"/>
                         </p:column>
                         
                         <p:column headerText="Dirección" style="width: 15px">
                             <h:inputText id="direccion" value="#{duenoBean.dueno.dirrecion}" size="15"/>
                         </p:column>

                         <p:column headerText="Telefono" style="width: 10px">
                             <h:inputText id="telefono" value="#{duenoBean.dueno.telefono}" size="10"/>
                         </p:column>
                         
                           <p:column headerText="Email" style="width: 25px">
                               <h:inputText id="email" value="#{duenoBean.dueno.email}" size="20"/>
                         </p:column>

                         <p:column headerText="Estado" style="width: 5px">
                             <h:selectBooleanCheckbox id="disponible" value="#{duenoBean.dueno.estado}"/>
                            <h:outputLabel for="estado" value="Estado"/>
                         </p:column>

                     </p:dataTable>
                    
                    <p:commandButton value="Modificar" action="#{duenoBean.modificar}" icon="ui-icon-refresh"/>
                    <p:commandButton  value="Regresar" action="listar" icon="ui-icon-arrowreturnthick-1-w" />
                 
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
