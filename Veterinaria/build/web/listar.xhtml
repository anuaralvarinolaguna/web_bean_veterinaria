<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
                Listado Dueños
            </ui:define>
             <ui:define name="content">  
              
                <h:form>
                    <p:outputPanel>     
                        <p:dataTable value="#{duenoBean.duenos}" var="d" 
                                     style="width:1020px;margin: 0 auto" rows="10"
                                     paginator="true" paginatorPosition="bottom" emptyMessage="No hay registro de Dueños!">

                            <p:column headerText="ID" style="width: 20px">
                                <h:outputText value="#{d.id}"/>
                            </p:column>
                             <p:column headerText="Cedula" style="width: 80px">
                                 <h:outputText value="#{d.cedula}"/>
                            </p:column>

                            <p:column headerText="Nombre" style="width: 200px" filterMatchMode="contains" filterBy="#{d.nombre}">

                                <h:outputText value="#{d.nombre}"/>
                            </p:column>

                            <p:column headerText="Dirección" style="width: 100px">

                                <h:outputText value="#{d.dirrecion}"/>
                            </p:column>

                            <p:column headerText="Telefono" style="width: 50px">

                                <h:outputText value="#{d.telefono}"/>
                            </p:column>

                             <p:column headerText="Email" style="width: 130px">
                                 <h:outputText value="#{d.email}"/>
                            </p:column>

                            <p:column headerText="Estado" style="width: 50px">
                                <h:outputText value="#{d.estado ? 'ACTIVO' : 'INACTIVO'}"/>
                            </p:column>

                            <p:column headerText="Acciones" style="width: 100px">

                                <h:commandLink action="mostrar">
                                    <f:param name="idD" value="#{d.id}"/> 
                                    <h:graphicImage library="img" name="view.png" width="16" height="16"/>
                                </h:commandLink>&nbsp;

                                <h:commandLink action="modificar">
                                    <f:param name="idD" value="#{d.id}"/> 
                                    <h:graphicImage library="img" name="Modificar.png" width="16" height="16"/>
                                </h:commandLink>&nbsp;

                                <h:commandLink action="#{duenoBean.eliminar}">
                                    <f:param name="idD" value="#{d.id}"/>
                                    <h:graphicImage library="img" name="eliminar.png" width="16" height="16"/>
                                </h:commandLink>
                            </p:column>          

                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
            </ui:define> 
        </ui:composition>
    </body>
</html>
