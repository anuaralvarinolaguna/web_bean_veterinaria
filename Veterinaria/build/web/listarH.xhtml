<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
                Listado Historia Clinica
            </ui:define>
            <ui:define name="content">  
                <h1></h1>

                <h:form>
                    <p:outputPanel>     
                        <p:dataTable value="#{historiaBean.historias}" var="h" 
                                     style="width:1050px;margin: 0 auto" rows="10"
                                     paginator="true" paginatorPosition="bottom" emptyMessage="No hay registro de Historias!">

                            <p:column headerText="Codigo" style="width: 50px">
                                <h:outputText value="#{h.codigo}"/>
                            </p:column>

                            <p:column headerText="Fecha" style="width: 120px">

                                <h:outputText value="#{h.fecha}"/>
                            </p:column>

                            <p:column headerText="Nombre Paciente" style="width: 100px" filterMatchMode="contains" filterBy="#{h.paciente}">
                                <h:outputText value="#{h.paciente}"/>
                            </p:column>
                         
                             <p:column headerText="Enfermedad" style="width: 80px">
                                 <h:outputText value="#{h.enfermedad}"/>
                             </p:column>
                            
                            
                            
                            <p:column headerText="Estado" style="width: 70px">
                                <h:outputText value="#{h.estado ? 'ACTIVO' : 'INACTIVO'}"/>
                            </p:column>

                            <p:column headerText="Acciones" style="width: 70px">

                                    <h:commandLink action="modificarH">
                                    <f:param name="codigo" value="#{h.codigo}"/> 
                                    <h:graphicImage library="img" name="Modificar.png" width="16" height="16"/>
                                </h:commandLink>&nbsp;

                                <h:commandLink action="#{historiaBean.eliminar()}">
                                    <f:param name="codigo" value="#{h.codigo}"/>
                                    <h:graphicImage library="img" name="eliminar.png" width="16" height="16"/>
                                </h:commandLink>
                            </p:column>          

                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
            </ui:define> 
        </ui:composition>
    </body>
</html>
