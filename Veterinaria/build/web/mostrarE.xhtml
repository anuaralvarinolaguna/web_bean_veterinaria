<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
                Enfermedad
            </ui:define>
            <ui:define name="content">  
                <h1>Enfermedad</h1>
                <h:form>

                       
                    <p:dataTable value="#{param}" var="e">
                            <p:column headerText="Codigo" style="width: 40px">
                                <h:outputText value="#{enfermedadBean.enfermedad.codigo}"/>
                            </p:column>

                            <p:column headerText="Nombre" style="width: 40px">
                                <h:outputText value="#{enfermedadBean.enfermedad.nombre}"/>
                            </p:column>

                                <p:column headerText="Estado" style="width: 40px">
                                    <h:outputText value="#{enfermedadBean.enfermedad.estado ? 'Activo':'Inactivo'}"/>
                            </p:column>
                            
                            
                        </p:dataTable>
                    
                    <p:commandButton  value="Regresar" action="listarE" icon="ui-icon-arrowreturnthick-1-w" />
                </h:form>
            </ui:define>
        </ui:composition>
        </body>
</html>
