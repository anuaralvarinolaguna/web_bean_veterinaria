<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
               Modificar  Historia
            </ui:define>
            <ui:define name="content">  
           
                <h:form>
                     <p:dataTable value="#{param}" var="h">
                         <p:column headerText="Codigo" style="width: 10px">
                             <h:inputText id="codigo" value="#{historiaBean.historia.codigo}" readonly="#{facesContext.renderResponse}" size="5"/>
                         </p:column>

                         <p:column headerText="Fecha" style="width: 50px">
                             <h:inputText id="nombre" value="#{historiaBean.historia.fecha}" size="30"/>
                         </p:column>

                         <p:column headerText="Nombre Paciente" style="width: 30px">
                             <h:selectOneMenu id="codigopaciente" value="#{historiaBean.historia.codigopaciente}">
                                 <f:selectItems value="#{pacienteBean.pacientes}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.codigo}"/>
                        </h:selectOneMenu>
                         </p:column> 
                                         
                          <p:column headerText="Enfermedad" style="width: 30px">
                              <h:selectOneMenu  id="codigoenfermedad" value="#{historiaBean.historia.codigoenfermedad}">
                                  <f:selectItems value="#{enfermedadBean.enfermedades}" var="e" itemLabel="#{e.nombre}" itemValue="#{e.codigo}"/>
                        </h:selectOneMenu>
                         </p:column> 
                         
                         <p:column headerText="Estado" style="width: 10px">
                             <h:selectBooleanCheckbox id="estado" value="#{historiaBean.historia.estado}"/>
                            <h:outputLabel for="estado" value="Estado"/>
                         </p:column>

                     </p:dataTable>
                    
                    <p:commandButton value="Modificar" action="#{historiaBean.modificar()}" icon="ui-icon-refresh"/>
                    <p:commandButton  value="Regresar" action="listarH" icon="ui-icon-arrowreturnthick-1-w" />
                 
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
