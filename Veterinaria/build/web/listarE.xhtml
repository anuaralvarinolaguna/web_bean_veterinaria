<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="./WEB-INF/facelets/template/plantilla.xhtml">
            <ui:define name="title">
                Listado de Enfermedades
            </ui:define>
             <ui:define name="content">  
              
                <h:form>
                    <p:outputPanel>     
                        <p:dataTable value="#{enfermedadBean.enfermedades}" var="e" 
                                     style="width:1020px;margin: 0 auto" rows="10"
                                     paginator="true" paginatorPosition="bottom" emptyMessage="No hay registro de enfermedades!">

                            <p:column headerText="Codigo" style="width: 20px">
                                <h:outputText value="#{e.codigo}"/>
                            </p:column>
                            <p:column headerText="Nombre de Enfermedad" style="width: 200px" filterMatchMode="contains" filterBy="#{e.nombre}">

                                <h:outputText value="#{e.nombre}"/>
                            </p:column>


                            <p:column headerText="Estado" style="width: 50px">
                                <h:outputText value="#{e.estado ? 'ACTIVO' : 'INACTIVO'}"/>
                            </p:column>

                            <p:column headerText="Acciones" style="width: 100px">

                                <h:commandLink action="mostrarE">
                                    <f:param name="codigo" value="#{e.codigo}"/> 
                                    <h:graphicImage library="img" name="view.png" width="16" height="16"/>
                                </h:commandLink>&nbsp;

                                <h:commandLink action="modificarE">
                                    <f:param name="codigo" value="#{e.codigo}"/> 
                                    <h:graphicImage library="img" name="Modificar.png" width="16" height="16"/>
                                </h:commandLink>&nbsp;

                                <h:commandLink action="#{enfermedadBean.eliminar()}">
                                    <f:param name="codigo" value="#{e.codigo}"/>
                                    <h:graphicImage library="img" name="eliminar.png" width="16" height="16"/>
                                </h:commandLink>
                            </p:column>          

                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
            </ui:define> 
        </ui:composition>
    </body>
</html>
